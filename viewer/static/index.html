<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'sentences')">Sentences</button>

      <h2>Words</h2>
      <table id="words_table"></table>
    </div>

    <script src="load_tables.js"></script>
  </body>
</html>
