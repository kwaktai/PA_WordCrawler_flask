<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Translate Text</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Translate Text</h1>
      <form action="/translate" method="POST">
        <label for="text-input">Enter some text:</label>
        <textarea id="text-input" rows="5"></textarea>
        <button id="translate-btn" type="submit">Translate</button>
      </form>
      <div id="result-container">
        <h2>Result:</h2>
        <p id="result"></p>
      </div>
    </div>
    <script src="/static/translate.js"></script>
  </body>
</html>
